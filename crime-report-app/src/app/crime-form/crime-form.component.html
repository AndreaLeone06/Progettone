<form (ngSubmit)="submitCrime()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="crimeData.utente.nome" name="nome" required />
  
    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" [(ngModel)]="crimeData.utente.cognome" name="cognome" required />
  
    <label for="data_nascita">Data di Nascita:</label>
    <input type="date" id="data_nascita" [(ngModel)]="crimeData.utente.data_nascita" name="data_nascita" required />
  
    <label for="dove">Dove:</label>
    <input type="text" id="dove" [(ngModel)]="crimeData.dove" name="dove" required />
  
    <label for="rating">Rating:</label>
    <input type="number" id="rating" [(ngModel)]="crimeData.rating" name="rating" required />
  
    <label for="tipo_di_crimine">Tipo di Crimine:</label>
    <input type="text" id="tipo_di_crimine" [(ngModel)]="crimeData.tipo_di_crimine" name="tipo_di_crimine" required />
  
    <button type="submit">Invia</button>
  </form>
