<div class="crime-report-container container mt-5">
    <h2 class="text-center mb-4">Submit a Crime Report</h2>
    <form [formGroup]="reportForm" (ngSubmit)="submitReport()" class="row g-3">
      <div class="mb-3 col-12">
        <label for="dove" class="form-label">Location:</label>
        <input
          id="dove"
          formControlName="dove"
          type="text"
          class="form-control"
          placeholder="Select a point on the map"
          readonly
        />
      </div>
  
      <div class="mb-3 col-12">
        <label for="rating" class="form-label">Rating:</label>
        <input
          id="rating"
          formControlName="rating"
          type="number"
          class="form-control"
          min="1"
          max="5"
          required
        />
      </div>
      <div class="mb-3 col-12">
        <label for="tipo_di_crimine" class="form-label">Crime Type:</label>
        <input
          id="tipo_di_crimine"
          formControlName="tipo_di_crimine"
          type="text"
          class="form-control"
          required
        />
      </div>
  
      <fieldset class="border p-3 rounded">
        <legend class="w-auto px-2 text-primary">Select Location on Map</legend>
        <div
          id="map"
          class="border"
          style="height: 400px; margin-top: 10px;"
        ></div>
      </fieldset>
  
      <div class="col-12 text-center">
        <button
          type="submit"
          class="btn btn-primary w-50"
          [disabled]="reportForm.invalid"
        >
          Submit
        </button>
      </div>
    </form>
    </div>
