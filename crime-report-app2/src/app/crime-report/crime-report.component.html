<div class="container">
  <h2>Segnala un crimine</h2>
  
  <!-- Mappa -->
  <div id="map"></div> <!-- Questo è il contenitore per la mappa -->

  <form [formGroup]="reportForm" (ngSubmit)="submitReport()">
    <label>Posizione:</label>
    <input type="text" formControlName="location" readonly />

    <label>Tipo di Crimine:</label>
    <select formControlName="crimeType">
      <option value="">Seleziona tipo</option>
      <option value="Furto">Furto</option>
      <option value="Aggressione">Aggressione</option>
      <option value="Vandalismo">Vandalismo</option>
      <option value="Altro">Altro</option>
    </select>

    <label>Rating:</label>
    <div class="stars">
      <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)" [class.selected]="star <= rating">
        ★
      </span>
    </div>

    <label>Descrizione:</label>
    <textarea formControlName="description"></textarea>

    <button type="submit">Invia Segnalazione</button>
  </form>
</div>
